<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="pill-top" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="pill-bottom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Pill capsule (rotated 45deg) -->
  <g transform="translate(256,256) rotate(-45)">
    <!-- Top half (white) -->
    <path d="M-40,-120 Q-40,-160 0,-160 Q40,-160 40,-120 L40,0 L-40,0 Z" fill="url(#pill-top)"/>
    <!-- Bottom half (purple) -->
    <path d="M-40,0 L40,0 L40,120 Q40,160 0,160 Q-40,160 -40,120 Z" fill="url(#pill-bottom)"/>
    <!-- Divider line -->
    <line x1="-42" y1="0" x2="42" y2="0" stroke="#c7d2fe" stroke-width="2"/>
  </g>
  <!-- Checkmark -->
  <g transform="translate(330,150)">
    <circle cx="0" cy="0" r="42" fill="#22c55e"/>
    <polyline points="-18,2 -6,14 20,-12" fill="none" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
